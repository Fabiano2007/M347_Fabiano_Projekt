#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa 
      - ssh-rsa 
ssh_pwauth: false
disable_root: false

package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - unattended-upgrades

system_info:
  default_user:
    groups: [docker]

write_files:
  - path: /home/ubuntu/docker-compose.yml
    permissions: "0644"
    content: |
      version: '3.9'
      services:
        m347-kn04b-db:
          image: mariadb:latest
          container_name: m347-kn04b-db
          environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: schule
            MYSQL_USER: webuser
            MYSQL_PASSWORD: webpw
          networks:
            kn04-netz:
              ipv4_address: 172.10.5.10

        m347-kn04b-web:
          image: fabiano4392/m347:kn02b-web
          container_name: m347-kn04b-web
          ports:
            - "80:80"
          depends_on:
            - m347-kn04b-db
          networks:
            kn04-netz:
              ipv4_address: 172.10.5.11
          environment:
            DB_HOST: m347-kn04b-db
            DB_NAME: schule
            DB_USER: webuser
            DB_PASS: webpw

      networks:
        kn04-netz:
          driver: bridge
          ipam:
            config:
              - subnet: 172.10.0.0/16
                ip_range: 172.10.5.0/24
                gateway: 172.10.5.254

runcmd:
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker
  - chown ubuntu:ubuntu /home/ubuntu/docker-compose.yml
  - cd /home/ubuntu
  - sudo -u ubuntu docker compose up -d --build

